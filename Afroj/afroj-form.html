<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <table>
            <header>
                <tr>
                    <th>Name :</th>
                    <td>
                        <input type="name" placeholder="Inter your name">
                    </td>
                </tr>
                <tr>
                    <th>Email Address :</th>
                    <td>
                        <input type="email" placeholder="Inter your email id">
                    </td>
                </tr>
                <tr>
                    <th>Phone Number :</th>
                    <td>
                        <input type="number" placeholder="Inter your number">
                    </td>
                </tr>
                <tr>
                    <th>Password :</th>
                    <td>
                        <input type="password" placeholder="Inter your password">
                    </td>
                </tr>
                <tr>
                    <th>Confirm Password :</th>
                    <td>
                        <input type="password" placeholder="Inter your confirm password">
                    </td>
                </tr>
                <tr>
                    <th>Gender</th>
                    <td>
                        <input type="radio" name="gender">male
                        <input type="radio" name="gender">female
                    </td>
                </tr>
                <tr>
                    <th>Date of birth :</th>
                    <td>
                        <input type="date">
                    </td>
                </tr>
                <tr>
                    <th>Hobbies :</th>
                    <td>
                        <input type="checkbox"singing>singing
                        <input type="checkbox"dancing>dancing
                        <input type="checkbox"playing>playing
                    </td>
                </tr>
                <tr>
                    <th>Education Qualification :</th>
                    <td>
                        <select>
                            <option>select option</option>
                            <option>10+2</option>
                            <option>Graduation</option>
                            <option>postgraduation</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>Country :</th>
                    <td>
                        <select>
                            <option>india</option>
                            <option>pakistan</option>
                            <option>china</option>
                            <option>nepal</option>
                            <option>kasmeer</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>Address :</th>
                    <td>
                        <textarea rows="5" col="17"placeholder=address></textarea>
                    </td>
                </tr>
                <tr>
                    <th>
                        <input type="Submit"value="Submit">
                        <input type="Reset"value="Reset">
                    </th>
                </tr>
            </header>
        </table>
    </form>
</body>
</html>
